<!DOCTYPE html>
{% extends "www/base.html" %}
{% load staticfiles %}
{% block body_block %}


    <div class="overlay">
      <img src="{% static "/images/Chandra Kumala-00102.jpg" %}" alt="a-Maze-ing"  style="width:100%;">
      <div class="bottom-centered"><h1 style="color:black; text-shadow: 2px 2px #ffffff;" class="display-1">Level's Offered</h1></div>
      <div class="top-right"><img src="{% static "images/logo.png" %}" width="176px" alt=""></div>
    </div>

    <table class="table">
      <tbody>
        <tr class="table-primary">
          <th scope="row">1</th>

        <tr class="table-secondary">

          <td>Kindergarten (TK)</td>

          <td>Primary (SD)</td>
        </tr>
        <tr class="table-danger">
          <th scope="row">4</th>
          <td>Secondary 1-3 (SMP)</td>

        <tr class="table-warning">
          <th scope="row">5</th>
          <td>Secondary 4-6 (SMA)</td>
        </tr>
        <tr class="table-info">
