<!DOCTYPE html>
{% extends "www/base.html" %}
{% load staticfiles %}
{% block body_block %}


    <div class="overlay">
      <img src="{% static "/images/00102-1920x800.jpg" %}" alt="a-Maze-ing"  style="width:100%;">
      <div class="carousel-caption"><h1 class="display-1">{{ page_title }}</h1></div>
      <div class="carousel-logo">
        <img class="d-none d-md-block" src="{% static "images/kumala-logo.svg" %}" width="120px" alt="">
      </div>
      <div class="carousel-logo">
        <img class="d-block d-md-none" src="{% static "images/kumala-logo.svg" %}" width="60px" alt="">
      </div>
    </div>

    <table class="table">
      <tbody>
        <tr class="table-primary">
          <th scope="row">1</th>
          <td>Playgroup and Toddler</td>
        </tr>
        <tr class="table-secondary">
          <th scope="row">2</th>
          <td>Kindergarten (TK)</td>
        </tr>
        <tr class="table-success">
          <th scope="row">3</th>
          <td>Primary (SD)</td>
        </tr>
        <tr class="table-danger">
          <th scope="row">4</th>
          <td>Secondary 1-3 (SMP)</td>
        </tr>
        <tr class="table-warning">
          <th scope="row">5</th>
          <td>Secondary 4-6 (SMA)</td>
        </tr>
        <tr class="table-info">
          <th scope="row">6</th>
          <td>IGCSE and A Level</td>
        </tr>
      </tbody>
    </table>


{% endblock %}
