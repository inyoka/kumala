{% extends "www/base.html" %}
{% load staticfiles %}
{% block section %}


<div class="overlay">
  <div class="carousel-caption">
    <h1 class="d-none d-md-block">{{ page_title }}</h1>
    <h2 class="display-5 d-none d-md-block">{{ page_desc }}</h2>
  </div>
  <div class="carousel-logo">
    <img class="d-none d-md-block" src="{% static "images/kumala-logo.svg" %}" width="120px" alt="">
  </div>
  <div class="carousel-logo">
    <img class="d-block d-md-none" src="{% static "images/kumala-logo.svg" %}" width="60px" alt="">
  </div>
</div>

<div class="container">
  {% if registered %}
    <h1>Thank you for registering!</h1>
  {% else %}
    <h1>Register here ...</h1>
    <h3>Fill out the form:</h3>

    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ user_form.as_p }}
      {{ profile_form.as_p }}
      <input type="submit" name="" value="register">
    </form>
    {% endif %}
</div>
{% endblock %}
